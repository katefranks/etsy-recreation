<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Handlebars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
<!-- start container -->
  <div class="container">
    <div class="row card-list"></div>
  </div>

  <script id="shoe-template" type="text/x-handlebars-template">
    {{#each shoes}}
    <div class="card col-12 col-md-4 text-center mt-4">
      <img src="{{Images.[0].[url_fullxfull]}}" class="card-img-top" alt="dog">
      <div class="card-body">
        <h5 class="card-title item-title">{{title}}</h5>
        <!-- <h2>{{title}}</h2> -->
        <p class="card-text item-description">{{description}}</p>
        <!-- <p>{{description}}</p> -->
        <a href="{{url}}" class="btn btn-primary">Read More</a>
        <!-- <p>{{url}}</p> -->
      </div>
    </div>
    {{/each}}
  </script>

  <!-- end container -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
